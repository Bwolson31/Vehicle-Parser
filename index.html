<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Data Parser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Vehicle Data Parser</h2>

        <label for="backgroundOptions">Select Background Source:</label>
        <select name="Background" id="backgroundOptions"> 
            <option value="CLEAR">CLEAR</option>
            <option value="Delvepoint">Delvepoint</option>
        </select>

        <!-- User Input Section -->
        <label for="vehicleTextBox">Paste Raw Vehicle Data:</label>
        <textarea id="vehicleTextBox" placeholder="Paste your background information here"></textarea>

        <!-- Output Section -->
        <label for="vehicleOutputBox">Formatted Output:</label>
        <output id="vehicleOutputBox"></output>

        <!-- Button Section -->
        <div class="button-container">
            <button id="submitButton">Submit</button>
            <button id="copyButton">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
